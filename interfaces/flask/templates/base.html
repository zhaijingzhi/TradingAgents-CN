<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TradingAgents-CN 股票分析平台{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
            border-radius: 5px;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
        }
        
        .card-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        
        .progress {
            height: 25px;
        }
        
        .alert {
            border: none;
            border-radius: 10px;
        }
        
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                TradingAgents-CN
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'stock_analysis' %}active{% endif %}" href="/stock-analysis">
                            <i class="fas fa-chart-area me-1"></i>股票分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'portfolio' %}active{% endif %}" href="/portfolio">
                            <i class="fas fa-briefcase me-1"></i>投资组合
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'history' %}active{% endif %}" href="/history">
                            <i class="fas fa-history me-1"></i>分析历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">
                            <i class="fas fa-cog me-1"></i>系统设置
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-robot me-1"></i>
                            <span id="system-status">检查中...</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>TradingAgents-CN</h5>
                    <p>基于多智能体的股票分析平台</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>版本 v0.1.10 | 
                        <a href="https://github.com/hsliuping/TradingAgents-CN" class="text-light">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // 检查系统状态
        function checkSystemStatus() {
            fetch('/api/system-status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('system-status');
                    const configuredKeys = Object.values(data.api_keys).filter(Boolean).length;
                    const totalKeys = Object.keys(data.api_keys).length;
                    
                    if (configuredKeys === totalKeys) {
                        statusElement.innerHTML = '<span class="text-success">系统正常</span>';
                    } else {
                        statusElement.innerHTML = '<span class="text-warning">需要配置</span>';
                    }
                })
                .catch(error => {
                    document.getElementById('system-status').innerHTML = '<span class="text-danger">检查失败</span>';
                });
        }
        
        // 页面加载时检查系统状态
        document.addEventListener('DOMContentLoaded', checkSystemStatus);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
